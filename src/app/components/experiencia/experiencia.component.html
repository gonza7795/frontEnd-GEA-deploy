<div id="azul">
  <div class="row">
    <h1></h1>
  </div>
  <div id="azul" class="text-center">

    <div id="azul" class="container">


      <h1 class="font-italic">Experiencia</h1>
      <img id="llave-inglesa-img" src="../../../assets/llave-inglesa2.png" alt="" class="center" class="img-fluid">

    </div>




    <div *ngFor="let Experiencia of expe" class="container text-center" id="azul">



      <div class="row" id="azul">


        <div class="col-lg-2" id="azul">

          <img src="{{Experiencia.imgE}}" class="img-fluid" id="logo-array-img">

        </div>


        <div class="col-lg-8" id="azul">

          <h2 class="text-light"> {{Experiencia.nombreE}} </h2>

          <h3 class="text-light "> {{Experiencia.descripcionE}} </h3>

        </div>

      </div>


      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
          <i class="bi bi-pencil-fill"></i> EDITAR</button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
          <i class="bi bi-trash-fill"></i> BORRAR</button>
      </td>






    </div>





    <div class="col-lg-11" id="azul" class="text-center">
      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
      </button>
    </div>


  </div>
</div>
