<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreateHys()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHys">Nombre del Hys </label>
                    <input type="text" class="form-control" id="nombreHys" name="nombreHys" [(ngModel)]="nombreHys" required>
                </div>
                <div class="form-group">
                    <label for="descripcionHys">Descripcion del Hys</label>
                    <input type="text" class="form-control" id="descripcionHys" name="descripcionHys" [(ngModel)]="descripcionHys" required>
                </div>
                <div class="form-group">
                    <label for="imgHys">"URL de la im√°gen en formato 'https://.."</label>
                    <input type="text" class="form-control" id="imgHys" name="imgHys" [(ngModel)]="imgHys" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de Hys</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
