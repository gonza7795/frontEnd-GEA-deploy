

<div id="azul" class="row">
    <h1 ></h1>
  </div>
    <div id="azul"   class="text-center">
        
    <div class="container">
  
     
    <h1 class="font-italic">Proyectos</h1>
    <img id="logo-proyecto-img" src="../../../assets/project.png" alt="" class="center" class="img-fluid" >
  
    </div>
  
       
  
     
  <div  *ngFor="let Proyectos of pro" class="container text-center">
  
   
  
      <div class="row">


        <div class="col-lg-2">

        <img src="{{Proyectos.imgPro}}" class="img-fluid" id="logo-array-img">

       </div>
      
      
          <div  class="col-lg-8">

            <h2 class="text-light"> {{Proyectos.nombrePro}} </h2>
          
            <h3 class="text-light ">  {{Proyectos.descripcionPro}}  </h3>

        </div>  

        </div>




       
            
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editpro/{{Proyectos.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </td>

            
  

         
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="deletePro(Proyectos.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </td>
      
      


  
  
  </div>


      




<div class="col-lg-11" id="azul"  class="text-center">
    <button type="button" class="btn btn-dark" routerLink="/nuevopro" *ngIf="isLogged">
        Nuevo Proyecto
    </button>
</div>
