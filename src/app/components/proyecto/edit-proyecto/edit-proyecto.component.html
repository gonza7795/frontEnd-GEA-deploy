<div class="container" *ngIf="pro">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdatePro()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto </label>
                    <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="pro.nombrePro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="pro.descripcionPro" required>
                </div>
                <div class="form-group">
                    <label for="imgE">"URL de la im√°gen en formato 'https://.."</label>
                    <input type="text" class="form-control" id="imgPro" name="imgPro" [(ngModel)]="pro.imgPro" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
