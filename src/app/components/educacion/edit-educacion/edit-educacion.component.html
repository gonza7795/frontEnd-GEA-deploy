<div class="container" *ngIf="educ">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdateEduc()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del titulo </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educ.nombreEduc" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educ.descripcionEduc" required>
                </div>
                <div class="form-group">
                    <label for="imgE">"URL de la im√°gen en formato 'https://.."</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educ.imgEduc" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
